<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 100" fill="#000000">
  <!-- Large house roof (left/back) -->
  <polygon points="5,45 55,10 105,45"/>

  <!-- Horizontal bar under large roof -->
  <rect x="5" y="45" width="100" height="6"/>

  <!-- R letter -->
  <text x="18" y="82" font-family="Arial Black, Helvetica, sans-serif" font-size="34" font-weight="900">R</text>

  <!-- H letter -->
  <text x="52" y="82" font-family="Arial Black, Helvetica, sans-serif" font-size="34" font-weight="900">H</text>

  <!-- Horizontal bar under RH -->
  <rect x="5" y="88" width="100" height="6"/>

  <!-- Small house roof (right/front) -->
  <polygon points="90,65 125,40 160,65"/>

  <!-- Horizontal bar under small roof -->
  <rect x="90" y="65" width="70" height="5"/>

  <!-- B letter -->
  <text x="95" y="98" font-family="Arial Black, Helvetica, sans-serif" font-size="34" font-weight="900">B</text>

  <!-- C letter -->
  <text x="132" y="98" font-family="Arial Black, Helvetica, sans-serif" font-size="34" font-weight="900">C</text>
</svg>
